<!DOCTYPE html>
<html lang="en">
<head>
	<title>gspharmatec|Enquiry</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

	<div class="enquiry">
		<div class="container-enquiry">
			<div class="enquiry-pic js-tilt" data-tilt>
				<img src="images/img-01.png" alt="IMG">
			</div>

			<form class="enquiry-form validate-form">
				<span class="enquiry-form-title">
					Make an Enquiry
				</span>

				<div class="m-b-16">
					<div class="wrap-input1 validate-input">
						<input class="input1" type="text" name="name" placeholder="Name">
						<span class="shadow-input1"></span>
					</div>
					<div class="wrap-input1 validate-input">
						<input class="input1" type="text" name="email" placeholder="Email">
						<span class="shadow-input1"></span>
					</div>
					<div class="wrap-input1 validate-input">
						<input class="input1" type="text" name="company" placeholder="Company Name">
						<span class="shadow-input1"></span>
					</div>
					<div class="wrap-input1 validate-input">
						<input class="input1" type="phone" name="contact" placeholder="Contact Number">
						<span class="shadow-input1"></span>
					</div>
					<div class="wrap-input1 validate-input">
						<textarea class="input1" name="message" placeholder="Message" maxlength="140"></textarea>
						<span class="shadow-input1"></span>
					</div>
				</div>
				<div class="container-enquiry-form-btn">
					<button class="enquiry-form-btn">
						<span>Submit Enquiry<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
		<div class="notify-msg pos-fixed top-0 left-0">Data has been posted </div>
	</div>

	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="vendor/select2/select2.min.js"></script>
	<script src="vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		});

		$(document).ready(function(){
			$(".notify-msg").hide();
		});

		$(".enquiry-form-btn").click(function(){
			$(".notify-msg").show();
			setTimeout(function(){
				$(".notify-msg").hide();
				window.location.href = "/";
			},5000);
		});
	</script>

	<script src="js/main.js"></script>

</body>
</html>
